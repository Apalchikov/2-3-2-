<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNASTY Store</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden; /* –û—Ç–∫–ª—é—á–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            position: relative;
        }

        /* –®—Ä–∏—Ñ—Ç –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞ */
        h1 {
            font-family: 'Bebas Neue', cursive; /* –ê–≥—Ä–µ—Å—Å–∏–≤–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            font-size: 64px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω (–Ω–æ—á–Ω–æ–µ –Ω–µ–±–æ) */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            animation: stars-flicker 10s infinite;
        }
        @keyframes stars-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: star-twinkle 5s infinite alternate;
        }
        @keyframes star-twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* –õ—É–Ω–∞ */
        .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 70% 30%, gold, transparent);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }
        .moon::before {
            content: '';
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 80px;
            height: 80px;
            background: black;
            border-radius: 50%;
        }

        /* –®–∞–ø–∫–∞ */
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        /* –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ (–≤–∏—Ç—Ä–∏–Ω–∞ —Ç–æ–≤–∞—Ä–æ–≤) */
        #shop-page {
            padding-bottom: 80px; /* –û—Ç—Å—Ç—É–ø –ø–æ–¥ –Ω–∏–∂–Ω—é—é –ø–∞–Ω–µ–ª—å */
            overflow-y: auto; /* –î–æ–±–∞–≤–ª—è–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
            max-height: calc(100vh - 80px); /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –ø–æ–¥ –ø–∞–Ω–µ–ª—å */
        }
        #shop-page::-webkit-scrollbar {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        }

        /* –ö–∞—Ä—É—Å–µ–ª—å —Ç–æ–≤–∞—Ä–æ–≤ */
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 0 20px;
            margin-top: 20px;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ */
        .product-card {
            flex: 0 0 100%;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            scroll-snap-align: start;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .product-card:hover .product-image {
            transform: scale(1.1);
        }
        .product-name {
            font-size: 24px;
            margin: 10px 0;
            color: white;
        }
        .product-price {
            font-size: 20px;
            color: gold;
            margin-bottom: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ö—É–ø–∏—Ç—å" */
        .buy-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, gold, #ffcc00);
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .buy-button:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #ffcc00, gold);
        }

        /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .nav-bar {
            position: fixed;
            bottom: 0; /* –ü—Ä–∏–∫—Ä–µ–ø–ª—è–µ–º –∫ –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏ —ç–∫—Ä–∞–Ω–∞ */
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5);
            z-index: 10; /* –ü–∞–Ω–µ–ª—å –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ –æ—Å—Ç–∞–ª—å–Ω–æ–≥–æ */
        }
        .nav-icon {
            font-size: 32px; /* –£–≤–µ–ª–∏—á–∏–ª–∏ —Ä–∞–∑–º–µ—Ä –∏–∫–æ–Ω–æ–∫ */
            color: white;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .nav-icon.active {
            color: gold;
        }

        /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–æ—Ä–∑–∏–Ω—ã */
        .cart-page {
            display: none;
            padding: 20px;
            overflow-y: auto; /* –î–æ–±–∞–≤–∏–ª–∏ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            max-height: calc(100vh - 120px); /* –û–≥—Ä–∞–Ω–∏—á–∏–ª–∏ –≤—ã—Å–æ—Ç—É –ø–æ–¥ –ø–∞–Ω–µ–ª—å */
        }
        .cart-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item-name {
            font-size: 18px;
            margin: 5px 0;
        }
        .cart-item-price {
            font-size: 16px;
            color: gold;
        }
        .remove-button {
            background: none;
            border: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .remove-button:hover {
            color: darkred;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑" */
        .checkout-button {
            display: block;
            margin: 20px auto 0; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –≤–Ω–∏–∑—É –∫–æ—Ä–∑–∏–Ω—ã */
            padding: 15px 30px;
            background: linear-gradient(45deg, gold, #ffcc00);
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .checkout-button:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #ffcc00, gold);
        }
    </style>
</head>
<body>
    <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω -->
    <div class="background">
        <div class="stars"></div>
        <div class="moon"></div>
        <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–≤—ë–∑–¥—ã -->
        <div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 30%; left: 60%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 50%; left: 80%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 70%; left: 10%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 90%; left: 40%; width: 3px; height: 3px;"></div>
    </div>

    <header>
        <h1>DYNASTY</h1>
    </header>

    <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ (–≤–∏—Ç—Ä–∏–Ω–∞ —Ç–æ–≤–∞—Ä–æ–≤) -->
    <div id="shop-page">
        <!-- –ü–µ—Ä–≤–∞—è –∫–∞—Ä—É—Å–µ–ª—å —Ç–æ–≤–∞—Ä–æ–≤ -->
        <div class="carousel" id="carousel-1">
            <!-- –ü—Ä–æ–¥—É–∫—Ç 1 -->
            <div class="product-card">
                <img src="https://static.insales-cdn.com/r/JBn0FfTLI1A/rs:fit:1000:0:1/q:100/plain/images/products/1/5852/655922908/%D1%84%D1%83%D1%82%D0%B1%D0%BE%D0%BB%D0%BA%D0%B0_%D1%87%D0%B5%D1%80%D0%BD%D0%B0%D1%8F_1.jpg@jpg" alt="Product 1" class="product-image">
                <div class="product-name">—ç—Ç–æ —Ñ—É—Ç–±–æ–ª–∫–∞ –≤–∞—Å—è</div>
                <div class="product-price">$999</div>
                <button class="buy-button" onclick="addToCart('—ç—Ç–æ —Ñ—É—Ç–±–æ–ª–∫–∞ –≤–∞—Å—è')">–ö—É–ø–∏—Ç—å</button>
            </div>
            <!-- –ü—Ä–æ–¥—É–∫—Ç 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x300" alt="Product 2" class="product-image">
                <div class="product-name">–¢–æ–≤–∞—Ä 2</div>
                <div class="product-price">$129</div>
                <button class="buy-button" onclick="addToCart('–¢–æ–≤–∞—Ä 2')">–ö—É–ø–∏—Ç—å</button>
            </div>
            <!-- –ü—Ä–æ–¥—É–∫—Ç 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x300" alt="Product 3" class="product-image">
                <div class="product-name">–¢–æ–≤–∞—Ä 3</div>
                <div class="product-price">$79</div>
                <button class="buy-button" onclick="addToCart('–¢–æ–≤–∞—Ä 3')">–ö—É–ø–∏—Ç—å</button>
            </div>
            <!-- –ü—Ä–æ–¥—É–∫—Ç 4 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x300" alt="Product 4" class="product-image">
                <div class="product-name">–¢–æ–≤–∞—Ä 4</div>
                <div class="product-price">$149</div>
                <button class="buy-button" onclick="addToCart('–¢–æ–≤–∞—Ä 4')">–ö—É–ø–∏—Ç—å</button>
            </div>
        </div>

        <!-- –í—Ç–æ—Ä–∞—è –∫–∞—Ä—É—Å–µ–ª—å —Ç–æ–≤–∞—Ä–æ–≤ -->
        <div class="carousel" id="carousel-2">
            <!-- –ü—Ä–æ–¥—É–∫—Ç 5 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x300" alt="Product 5" class="product-image">
                <div class="product-name">–¢–æ–≤–∞—Ä 5</div>
                <div class="product-price">$199</div>
                <button class="buy-button" onclick="addToCart('–¢–æ–≤–∞—Ä 5')">–ö—É–ø–∏—Ç—å</button>
            </div>
            <!-- –ü—Ä–æ–¥—É–∫—Ç 6 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x300" alt="Product 6" class="product-image">
                <div class="product-name">–¢–æ–≤–∞—Ä 6</div>
                <div class="product-price">$229</div>
                <button class="buy-button" onclick="addToCart('–¢–æ–≤–∞—Ä 6')">–ö—É–ø–∏—Ç—å</button>
            </div>
            <!-- –ü—Ä–æ–¥—É–∫—Ç 7 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x300" alt="Product 7" class="product-image">
                <div class="product-name">–¢–æ–≤–∞—Ä 7</div>
                <div class="product-price">$279</div>
                <button class="buy-button" onclick="addToCart('–¢–æ–≤–∞—Ä 7')">–ö—É–ø–∏—Ç—å</button>
            </div>
            <!-- –ü—Ä–æ–¥—É–∫—Ç 8 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x300" alt="Product 8" class="product-image">
                <div class="product-name">–¢–æ–≤–∞—Ä 8</div>
                <div class="product-price">$349</div>
                <button class="buy-button" onclick="addToCart('–¢–æ–≤–∞—Ä 8')">–ö—É–ø–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div id="cart-page" class="cart-page">
        <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
        <div id="cart-items"></div>
        <button class="checkout-button">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>

    <!-- –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
    <div class="nav-bar">
        <span class="nav-icon" onclick="switchPage('shop')" id="shop-icon">üè†</span>
        <span class="nav-icon" onclick="switchPage('cart')" id="cart-icon">üõí</span>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
        const switchPage = (page) => {
            document.getElementById('shop-page').style.display = page === 'shop' ? 'block' : 'none';
            document.getElementById('cart-page').style.display = page === 'cart' ? 'block' : 'none';

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∏–∫–æ–Ω–∫—É –≤ –Ω–∞–≤–±–∞—Ä–µ
            document.getElementById('shop-icon').classList.toggle('active', page === 'shop');
            document.getElementById('cart-icon').classList.toggle('active', page === 'cart');

            if (page === 'cart') {
                loadCartItems(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω—É –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É
        const addToCart = (productName) => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(productName);
            localStorage.setItem('cart', JSON.stringify(cart));

            alert(`${productName} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
            loadCartItems(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ
        const loadCartItems = () => {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                document.querySelector('.checkout-button').style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞
                return;
            }

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-name">${item}</div>
                    <span class="remove-button" onclick="removeFromCart(${index})">‚ùå</span>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            document.querySelector('.checkout-button').style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –µ—Å—Ç—å —Ç–æ–≤–∞—Ä—ã
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        const removeFromCart = (index) => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (index >= 0 && index < cart.length) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = () => {
            loadCartItems();
        };
    </script>
</body>
</html>
