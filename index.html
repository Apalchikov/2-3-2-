<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNASTY Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-color: black; /* Чёрный фон */
            overflow-x: hidden; /* Отключаем горизонтальную прокрутку */
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Полупрозрачный чёрный фон для шапки */
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: gold;
        }

        /* Стили для карусели товаров */
        .carousel {
            display: flex;
            overflow-x: auto; /* Включаем горизонтальную прокрутку */
            scroll-snap-type: x mandatory; /* Привязка к элементам при скролле */
            scroll-behavior: smooth; /* Плавная прокрутка */
            gap: 20px;
            padding: 0 20px;
        }
        .carousel::-webkit-scrollbar {
            display: none; /* Скрываем скроллбар */
        }
        .product-card {
            flex: 0 0 100%; /* Каждая карточка занимает всю ширину экрана */
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffffff44;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            scroll-snap-align: start; /* Элементы фиксируются при скролле */
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image {
            width: 100%;
            height: 300px; /* Высота изображения */
            object-fit: cover;
            border-radius: 10px;
        }
        .product-name {
            font-size: 24px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 20px;
            color: gold;
        }
        .buy-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .buy-button:hover {
            background-color: #d4af37;
        }

        /* Модальное окно */
        .modal {
            display: none; /* По умолчанию скрыто */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffffff44;
            border-radius: 20px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: left;
        }
        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .modal-option {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
        }
        .modal-option:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>DYNASTY</h1>
    </header>

    <!-- Карусель товаров -->
    <div class="carousel" id="carousel">
        <!-- Продукт 1 -->
        <div class="product-card">
            <img src="https://static.insales-cdn.com/r/JBn0FfTLI1A/rs:fit:1000:0:1/q:100/plain/images/products/1/5852/655922908/%D1%84%D1%83%D1%82%D0%B1%D0%BE%D0%BB%D0%BA%D0%B0_%D1%87%D0%B5%D1%80%D0%BD%D0%B0%D1%8F_1.jpg@jpg" alt="Product 1" class="product-image">
            <div class="product-name">это футболка вася</div>
            <div class="product-price">$999</div>
            <button class="buy-button" onclick="openModal('pickup')">Купить</button>
        </div>
        <!-- Продукт 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x300" alt="Product 2" class="product-image">
            <div class="product-name">Товар 2</div>
            <div class="product-price">$129</div>
            <button class="buy-button" onclick="openModal('pickup')">Купить</button>
        </div>
        <!-- Продукт 3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x300" alt="Product 3" class="product-image">
            <div class="product-name">Товар 3</div>
            <div class="product-price">$79</div>
            <button class="buy-button" onclick="openModal('pickup')">Купить</button>
        </div>
        <!-- Продукт 4 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x300" alt="Product 4" class="product-image">
            <div class="product-name">Товар 4</div>
            <div class="product-price">$149</div>
            <button class="buy-button" onclick="openModal('pickup')">Купить</button>
        </div>
    </div>

    <!-- Стрелки навигации -->
    <button class="arrow arrow-left" onclick="scrollCarousel(-1)">&#8249;</button>
    <button class="arrow arrow-right" onclick="scrollCarousel(1)">&#8250;</button>

    <!-- Модальное окно для выбора способа получения -->
    <div class="modal" id="pickup-modal">
        <div class="modal-content">
            <div class="modal-title">Выберите способ получения:</div>
            <div class="modal-option" onclick="selectOption('pickup', 'self')">
                Самовывоз
            </div>
            <div class="modal-option" onclick="selectOption('pickup', 'courier')">
                Доставка курьером
            </div>
        </div>
    </div>

    <!-- Модальное окно для выбора способа оплаты -->
    <div class="modal" id="payment-modal">
        <div class="modal-content">
            <div class="modal-title">Выберите способ оплаты:</div>
            <div class="modal-option" onclick="selectOption('payment', 'transfer')">
                Перевод
            </div>
            <div class="modal-option" onclick="selectOption('payment', 'cash')">
                Наличка при получении
            </div>
            <div class="modal-option" onclick="selectOption('payment', 'crypto')">
                Криптовалюта
            </div>
        </div>
    </div>

    <script>
        // Функция для прокрутки карусели
        const carousel = document.getElementById('carousel');
        const scrollCarousel = (direction) => {
            const scrollAmount = direction * window.innerWidth; // Ширина экрана
            carousel.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        };

        // Открытие модального окна
        const openModal = (type) => {
            const modal = document.getElementById(`${type}-modal`);
            modal.style.display = 'flex';
        };

        // Закрытие всех модальных окон
        const closeModal = () => {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => modal.style.display = 'none');
        };

        // Выбор опции
        const selectOption = (currentStep, option) => {
            if (currentStep === 'pickup') {
                alert(`Вы выбрали способ получения: ${option === 'self' ? 'Самовывоз' : 'Доставка курьером'}`);
                closeModal();
                openModal('payment'); // Переход к выбору способа оплаты
            } else if (currentStep === 'payment') {
                alert(`Вы выбрали способ оплаты: ${option === 'transfer' ? 'Перевод' : option === 'cash' ? 'Наличка при получении' : 'Криптовалюта'}`);
                closeModal();
            }
        };
    </script>
</body>
</html>
