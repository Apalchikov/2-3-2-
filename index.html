    <style>

        body {

            color: white;

            overflow-x: hidden; /* –û—Ç–∫–ª—é—á–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω (–Ω–æ—á–Ω–æ–µ –Ω–µ–±–æ) */
        .background {

            height: 100%;

            overflow: hidden;
        }
        .stars {

            width: 100%;
            height: 100%;

            animation: stars-flicker 10s infinite;

        @keyframes stars-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: star-twinkle 5s infinite alternate;
        }
        @keyframes star-twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ª–æ–≥–æ—Ç–∏–ø */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: black;
            z-index: 9999;
        }
        .splash-logo-top, .splash-logo-bottom {

            text-shadow: 0 0 20px rgba(255, 215, 0, 0);
            animation: logo-animation 2s ease-in-out forwards; /* –ê–Ω–∏–º–∞—Ü–∏—è */
        }
        .splash-logo-top {
            margin-bottom: -10px; /* –°–±–ª–∏–∂–∞–µ–º —á–∞—Å—Ç–∏ –ª–æ–≥–æ—Ç–∏–ø–∞ */
        }
        .splash-logo-bottom {
            margin-top: -10px; /* –°–±–ª–∏–∂–∞–µ–º —á–∞—Å—Ç–∏ –ª–æ–≥–æ—Ç–∏–ø–∞ */
        }
        @keyframes logo-animation {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0);

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç (—Å–∫—Ä—ã—Ç—ã–π –≤–æ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏) */
        #main-content {
            display: none; /* –°–Ω–∞—á–∞–ª–∞ —Å–∫—Ä—ã—Ç–æ */
        }

        /* –õ—É–Ω–∞ */
        .moon {
            position: absolute;

            height: 100px;
            background: radial-gradient(circle at 70% 30%, gold, transparent);
            border-radius: 50%;

        .moon::before {
            content: '';

            bottom: 40px;
            left: 40px;

            height: 80px;

            border-radius: 50%;

        /* –®–∞–ø–∫–∞ */

        /* –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ (–≤–∏—Ç—Ä–∏–Ω–∞ —Ç–æ–≤–∞—Ä–æ–≤) */
        #shop-page {

        /* –ö–∞—Ä—É—Å–µ–ª—å —Ç–æ–≤–∞—Ä–æ–≤ */

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ */

            overflow: hidden;

            border-radius: 10px;

        .product-name {

        /* –ö–Ω–æ–ø–∫–∞ "–ö—É–ø–∏—Ç—å" */
        .buy-button {

            background: linear-gradient(45deg, gold, #ffcc00);
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;

            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);

        /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .nav-bar {
            position: fixed; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å */
            bottom: 0;
            left: 0;

            display: flex;

        }
        .nav-icon {
            font-size: 32px;
            color: white;

        }
        .nav-icon.active {
            color: gold;
        }

        /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–æ—Ä–∑–∏–Ω—ã */
        .cart-page {
            display: none;
            padding: 20px;
            overflow-y: auto; /* –î–æ–±–∞–≤–ª—è–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
            max-height: calc(100vh - 80px); /* –í—ã—Å–æ—Ç–∞ –ø–æ–¥ –ø–∞–Ω–µ–ª—å */
        }
        .cart-item {
            background: rgba(255, 255, 255, 0.1);

            border-radius: 10px;
            padding: 15px;

            display: flex;

        }
        .cart-item-name {
            font-size: 18px;

        }
        .cart-item-price {

        }
        .remove-button {
            background: none;
            border: none;
            color: red;
            font-size: 18px;

        }

        /* –ö–Ω–æ–ø–∫–∞ "–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑" */
        .checkout-button {
            display: block;

            transition: transform 0.3s ease, background 0.3s ease;

        }

        /* –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        .scrollable {
            overflow-y: auto;

        }
        .scrollable::-webkit-scrollbar {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        }
    </style>
</head>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div id="main-content">

        <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ (–≤–∏—Ç—Ä–∏–Ω–∞ —Ç–æ–≤–∞—Ä–æ–≤) -->

            <!-- –í—Ç–æ—Ä–∞—è –∫–∞—Ä—É—Å–µ–ª—å —Ç–æ–≤–∞—Ä–æ–≤ -->

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
        const switchPage = (page) => {
            document.getElementById('shop-page').style.display = page === 'shop' ? 'block' : 'none';
            document.getElementById('cart-page').style.display = page === 'cart' ? 'block' : 'none';

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∏–∫–æ–Ω–∫—É –≤ –Ω–∞–≤–±–∞—Ä–µ
            document.getElementById('shop-icon').classList.toggle('active', page === 'shop');
            document.getElementById('cart-icon').classList.toggle('active', page === 'cart');

            if (page === 'cart') {
                loadCartItems(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω—É –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É
        const addToCart = (productName) => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(productName);
            localStorage.setItem('cart', JSON.stringify(cart));

            alert(`${productName} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
            loadCartItems(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ
        const loadCartItems = () => {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                document.querySelector('.checkout-button').style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞
                return;
            }

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-name">${item}</div>
                    <span class="remove-button" onclick="removeFromCart(${index})">‚ùå</span>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            document.querySelector('.checkout-button').style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –µ—Å—Ç—å —Ç–æ–≤–∞—Ä—ã
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        const removeFromCart = (index) => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (index >= 0 && index < cart.length) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = () => {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º splash screen
            const splashScreen = document.getElementById('splash-screen');
            setTimeout(() => {
                splashScreen.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º splash screen
                document.getElementById('main-content').style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
                loadCartItems(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω—É
            }, 2000); // –í—Ä–µ–º—è –ø–æ–∫–∞–∑–∞ splash screen (2 —Å–µ–∫—É–Ω–¥—ã)

            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            document.body.addEventListener('touchmove', (event) => {
                const target = event.target;
                if (!target.closest('.scrollable')) {
                    event.preventDefault(); // –ó–∞–ø—Ä–µ—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –≤–Ω–µ —Å–∫—Ä–æ–ª–ª–∏—Ä—É–µ–º—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                }
            }, { passive: false });
        };
    </script>
