<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNASTY Store</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden; /* Отключаем горизонтальную прокрутку */
            position: relative;
        }

        /* Динамический фон (ночное небо) */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            animation: stars-flicker 10s infinite;
        }
        @keyframes stars-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: star-twinkle 5s infinite alternate;
        }
        @keyframes star-twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Луна */
        .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 150px;
            height: 150px;
            background: gold;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }
        .moon::before {
            content: '';
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: black;
            border-radius: 50%;
        }

        /* Шапка */
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Карусель товаров */
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 0 20px;
            margin-top: 20px;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }

        /* Карточка товара */
        .product-card {
            flex: 0 0 100%;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            scroll-snap-align: start;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .product-card:hover .product-image {
            transform: scale(1.1);
        }
        .product-name {
            font-size: 24px;
            margin: 10px 0;
            color: white;
        }
        .product-price {
            font-size: 20px;
            color: gold;
            margin-bottom: 20px;
        }

        /* Кнопка "Купить" */
        .buy-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, gold, #ffcc00);
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .buy-button:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #ffcc00, gold);
        }

        /* Индикаторы карусели */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .carousel-indicator {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .carousel-indicator.active {
            background: gold;
        }
    </style>
</head>
<body>
    <!-- Динамический фон -->
    <div class="background">
        <div class="stars"></div>
        <div class="moon"></div>
        <!-- Анимированные звёзды -->
        <div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 30%; left: 60%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 50%; left: 80%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 70%; left: 10%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 90%; left: 40%; width: 3px; height: 3px;"></div>
    </div>

    <header>
        <h1>DYNASTY</h1>
    </header>

    <!-- Карусель товаров -->
    <div class="carousel" id="carousel">
        <!-- Продукт 1 -->
        <div class="product-card">
            <img src="https://static.insales-cdn.com/r/JBn0FfTLI1A/rs:fit:1000:0:1/q:100/plain/images/products/1/5852/655922908/%D1%84%D1%83%D1%82%D0%B1%D0%BE%D0%BB%D0%BA%D0%B0_%D1%87%D0%B5%D1%80%D0%BD%D0%B0%D1%8F_1.jpg@jpg" alt="Product 1" class="product-image">
            <div class="product-name">это футболка вася</div>
            <div class="product-price">$999</div>
            <button class="buy-button" onclick="openModal('pickup', 'это футболка вася')">Купить</button>
        </div>
        <!-- Продукт 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x300" alt="Product 2" class="product-image">
            <div class="product-name">Товар 2</div>
            <div class="product-price">$129</div>
            <button class="buy-button" onclick="openModal('pickup', 'Товар 2')">Купить</button>
        </div>
        <!-- Продукт 3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x300" alt="Product 3" class="product-image">
            <div class="product-name">Товар 3</div>
            <div class="product-price">$79</div>
            <button class="buy-button" onclick="openModal('pickup', 'Товар 3')">Купить</button>
        </div>
        <!-- Продукт 4 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x300" alt="Product 4" class="product-image">
            <div class="product-name">Товар 4</div>
            <div class="product-price">$149</div>
            <button class="buy-button" onclick="openModal('pickup', 'Товар 4')">Купить</button>
        </div>
    </div>

    <!-- Индикаторы карусели -->
    <div class="carousel-indicators" id="carousel-indicators"></div>

    <!-- Модальное окно для выбора способа получения -->
    <div class="modal" id="pickup-modal">
        <div class="modal-content">
            <div class="modal-title">Выберите способ получения:</div>
            <div class="modal-option" onclick="selectOption('pickup', 'self')">
                Самовывоз
            </div>
            <div class="modal-option" onclick="selectOption('pickup', 'courier')">
                Доставка курьером
            </div>
        </div>
    </div>

    <!-- Модальное окно для выбора способа оплаты -->
    <div class="modal" id="payment-modal">
        <div class="modal-content">
            <div class="modal-title">Выберите способ оплаты:</div>
            <div class="modal-option" onclick="selectOption('payment', 'transfer')">
                Перевод
            </div>
            <div class="modal-option" onclick="selectOption('payment', 'cash')">
                Наличка при получении
            </div>
            <div class="modal-option" onclick="selectOption('payment', 'crypto')">
                Криптовалюта
            </div>
        </div>
    </div>

    <script>
        // Функция для прокрутки карусели
        const carousel = document.getElementById('carousel');
        const indicators = document.getElementById('carousel-indicators');
        let currentIndex = 0;

        // Создание индикаторов
        for (let i = 0; i < carousel.children.length; i++) {
            const indicator = document.createElement('div');
            indicator.classList.add('carousel-indicator');
            if (i === 0) indicator.classList.add('active');
            indicator.addEventListener('click', () => scrollToIndex(i));
            indicators.appendChild(indicator);
        }

        function scrollToIndex(index) {
            carousel.scroll({
                left: index * window.innerWidth,
                behavior: 'smooth'
            });
            updateIndicators(index);
        }

        function updateIndicators(index) {
            const indicators = document.querySelectorAll('.carousel-indicator');
            indicators.forEach((indicator, i) => {
                if (i === index) indicator.classList.add('active');
                else indicator.classList.remove('active');
            });
        }

        carousel.addEventListener('scroll', () => {
            const scrollPosition = carousel.scrollLeft;
            const index = Math.round(scrollPosition / window.innerWidth);
            if (index !== currentIndex) {
                currentIndex = index;
                updateIndicators(index);
            }
        });

        // Открытие модального окна
        const openModal = (type, product) => {
            localStorage.setItem('productName', product);
            const modal = document.getElementById(`${type}-modal`);
            modal.style.display = 'flex';
        };

        // Закрытие всех модальных окон
        const closeModal = () => {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => modal.style.display = 'none');
        };

        // Выбор опции
        const selectOption = (currentStep, option) => {
            if (currentStep === 'pickup') {
                alert(`Вы выбрали способ получения: ${option === 'self' ? 'Самовывоз' : 'Доставка курьером'}`);
                localStorage.setItem('deliveryMethod', option);
                closeModal();
                openModal('payment');
            } else if (currentStep === 'payment') {
                const product = localStorage.getItem('productName');
                const deliveryMethod = localStorage.getItem('deliveryMethod');
                const paymentMethod = option;

                sendOrderToTelegram({
                    product,
                    deliveryMethod,
                    paymentMethod
                });

                alert('Заказ успешно оформлен!');
                closeModal();
            }
        };

        // Функция для отправки данных в Telegram
        const sendOrderToTelegram = (orderData) => {
            const botToken = 'ВАШ_ТОКЕН_БОТА';
            const chatId = 'ВАШ_CHAT_ID';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const message = `
                Новый заказ:
                Товар: ${orderData.product}
                Способ получения: ${orderData.deliveryMethod}
                Способ оплаты: ${orderData.paymentMethod}
            `;

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => console.log('Заказ успешно отправлен:', data))
            .catch(error => console.error('Ошибка отправки заказа:', error));
        };
    </script>
</body>
</html>
