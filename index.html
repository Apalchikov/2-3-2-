<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNASTY Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;

            /* Фоновая картинка */
            background-image: url('https://instapik.ru/wp-content/uploads/2020/08/dark-background.jpg'); /* Замените URL на вашу картинку */
            background-size: cover; /* Масштабирует картинку для заполнения всего экрана */
            background-position: center; /* Центрирует картинку */
            background-repeat: no-repeat; /* Отключает повторение картинки */
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон для шапки */
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: gold;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон карточки */
            border: 1px solid #ffffff44;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-name {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 16px;
            color: gold;
        }
    </style>
</head>
<body>
    <header>
        <h1>DYNASTY</h1>
    </header>
    <div class="product-grid">
        <!-- Продукт 1 -->
        <div class="product-card" onclick="alert('Вы выбрали продукт 1')">
            <img src="https://via.placeholder.com/150" alt="Product 1" class="product-image">
            <div class="product-name">Товар 1</div>
            <div class="product-price">$99</div>
        </div>
        <!-- Продукт 2 -->
        <div class="product-card" onclick="alert('Вы выбрали продукт 2')">
            <img src="https://via.placeholder.com/150" alt="Product 2" class="product-image">
            <div class="product-name">Товар 2</div>
            <div class="product-price">$129</div>
        </div>
        <!-- Продукт 3 -->
        <div class="product-card" onclick="alert('Вы выбрали продукт 3')">
            <img src="https://via.placeholder.com/150" alt="Product 3" class="product-image">
            <div class="product-name">Товар 3</div>
            <div class="product-price">$79</div>
        </div>
        <!-- Продукт 4 -->
        <div class="product-card" onclick="alert('не тыкай сюда в разработке еще!')">
            <img src="https://static.insales-cdn.com/images/products/1/2246/532457670/DSCF9161.JPG" alt="Product 4" class="product-image">
            <div class="product-name">вася это футболка</div>
            <div class="product-price">$999</div>
        </div>
    </div>
</body>
</html>
